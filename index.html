<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAWRGON!</title>
</head>

<body>
    <div id="win-modal" class="hidden">
        <div class="modal-content">
            <h2>Winner!</h2>
            <p>5 letter secret word for the next player:</p>
            <input type="text" id="new-word-input" maxlength="5" autocomplete="off">
            <button id="submit-new-word">Go To Leaderboard</button>
        </div>
    </div>

    <div id="lose-modal" class="hidden">
        <div class="modal-content lose-content">
            <h2>Shark Bait!</h2>
            <p>You lost.</p>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>

    <h1>JAWRGON!</h1>
    <h2>Try to guess the secret word in 6 attempts max!</h2>

    <!--Game Board-->
    <section id="game-board">
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="board-row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>

    <!--Keyboard-->
    <section id="keyboard">
        <div class="keyboard-row">
            <div class="key" id="key-q">Q</div>
            <div class="key" id="key-w">W</div>
            <div class="key" id="key-e">E</div>
            <div class="key" id="key-r">R</div>
            <div class="key" id="key-t">T</div>
            <div class="key" id="key-y">Y</div>
            <div class="key" id="key-u">U</div>
            <div class="key" id="key-i">I</div>
            <div class="key" id="key-o">O</div>
            <div class="key" id="key-p">P</div>
        </div>
        <div class="keyboard-row">
            <div class="spacer"></div>
            <div class="key" id="key-a">A</div>
            <div class="key" id="key-s">S</div>
            <div class="key" id="key-d">D</div>
            <div class="key" id="key-f">F</div>
            <div class="key" id="key-g">G</div>
            <div class="key" id="key-h">H</div>
            <div class="key" id="key-j">J</div>
            <div class="key" id="key-k">K</div>
            <div class="key" id="key-l">L</div>
            <div class="spacer"></div>
        </div>
        <div class="keyboard-row">
            <div class="key wide-key" id="key-enter">ENTER</div>
            <div class="key" id="key-z">Z</div>
            <div class="key" id="key-x">X</div>
            <div class="key" id="key-c">C</div>
            <div class="key" id="key-v">V</div>
            <div class="key" id="key-b">B</div>
            <div class="key" id="key-n">N</div>
            <div class="key" id="key-m">M</div>
            <div class="key wide-key" id="key-backspace">BACK</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
